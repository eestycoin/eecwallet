<ion-header>

  <ion-navbar>
    <ion-title>Send</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    <small>
      In order to transfer tokens you should enter public key of recepient wallet and sum of transfer. Tokens will be withdrawed
      from you current wallet.
    </small>
  </p>

  <p>Recepient's wallet public key:</p>
  <ion-input type="text" value="" placeholder="0x00..." [(ngModel)]="addressTo"></ion-input>

  <p>Amount:</p>
  <ion-input type="number" value="" placeholder="1 ETH" [(ngModel)]="amount"></ion-input>

  <p>&nbsp;</p>

  <button ion-button block (click)="onSubmit()">Submit</button>
</ion-content>
