<ion-header>

  <ion-navbar>
    <ion-title>Buy EEC Tokens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="currency">
      <ion-segment-button value="eth">
        ETH
      </ion-segment-button>
      <ion-segment-button value="btc">
        BTC
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="currency">
    <div *ngSwitchCase="'eth'">
      <p>
        Available packs:
      </p>
      <ion-list>
        <button ion-item (click)="onSelect()">Member 100</button>
        <button ion-item>Member 200</button>
        <button ion-item>Member 300</button>
        <button ion-item>Member 400</button>
      </ion-list>
      <p>
        <small>Please mind the comissions: 0.01 ETH will be deducted from the payment and at least 0.005 ETH should be remained
          on the wallet to run the transaction.</small>
      </p>
    </div>

    <div *ngSwitchCase="'btc'">
      <p>
        Available packs:
      </p>
      <ion-list>
        <button ion-item>Member 100</button>
        <button ion-item>Member 200</button>
        <button ion-item>Member 300</button>
        <button ion-item>Member 400</button>
      </ion-list>
      <p>
        <small>Please mind the comissions.</small>
      </p>
    </div>
  </div>
</ion-content>
