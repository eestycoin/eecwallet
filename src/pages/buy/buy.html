<ion-header>

  <ion-navbar>
    <ion-title>Buy EEC Tokens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item (click)="onSelect(pack)" *ngFor="let pack of membership.packs">
      <ion-thumbnail item-start>
        <img src="assets/imgs/packs/{{pack}}.png">
      </ion-thumbnail>
      <h2>Member {{pack}}</h2>
      <p>{{pack * membership.coefficient | currency:' '}}
        <small>{{coin}}</small>
      </p>
    </button>

  </ion-list>
</ion-content>
