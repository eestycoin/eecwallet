<ion-header>

  <ion-navbar>
    <ion-title>Buy by BTC</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    Send BTC to the address bellow using mobile wallet and get Member Package 100!
  </p>
  <p>
    The price for the package is
    <strong>0.0299</strong> BTC.
  </p>

  <section *ngIf="loading">
    <ion-spinner name="bubbles"></ion-spinner>
  </section>

  <section *ngIf="!loading">
    <p>
      <strong>BTC address:</strong>
    </p>
    <ion-list>
      <ion-item>
        <ion-input type="text" id="BTCaddress" [(ngModel)]="addressBtc"></ion-input>
        <button ion-button clear color="dark" type="button" item-right (click)="copy()">
          <ion-icon name="copy"> </ion-icon>
        </button>
      </ion-item>
    </ion-list>

    <qrcode class="qrcode" [qrdata]="'Your QR code data string'" [size]="256" [level]="'M'"></qrcode>

    <p class="text-center">
      <small>Please mind bitcoin transactions and confirmations speed.</small>
    </p>
  </section>

</ion-content>
