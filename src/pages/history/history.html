<ion-header>

  <ion-navbar>
    <ion-title>history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let item of items | async">
          <h2>{{item.date | date:'medium'}}</h2>
          <p>To: {{item.to}}</p>
          <h2 item-end>
              {{item.amount}}
          </h2>
      </button>
  </ion-list>
</ion-content>
