<ion-header>

    <ion-navbar>
        <ion-title>Sell</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>
        <small>
            In order to sell tokens you should enter the amount and confirm transfer transaction by pressing . Tokens will be withdrawed
            from you current wallet and soon you'll recieve your ETH.
        </small>
    </p>

    <p>Amount:</p>
    <ion-input type="number" min="0" placeholder="1 EEC" [(ngModel)]="amount"></ion-input>

    <p>&nbsp;</p>

    <button ion-button block (click)="onSubmit()">Submit</button>
</ion-content>
