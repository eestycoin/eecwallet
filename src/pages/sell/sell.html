<ion-header>
  <ion-navbar>
    <ion-title>Sell</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>
    <small>
      In order to sell tokens you should enter the amount and confirm transfer transaction by pressing . Tokens will be withdrawed
      from you current wallet and soon you'll recieve your ETH.
    </small>
  </p>

  <p>Amount, EEC:</p>
  
    <ion-input type="number" min="1" step="1" placeholder="1" pattern="[0-9]*" 
      [(ngModel)]="amount" (ngModelChange)="onChange($event)"></ion-input>
  
  <p>&nbsp;</p>

  <button ion-button block (click)="onSubmit()" [disabled]="!amount">Submit</button>
</ion-content>
