<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <p>
        <small>
      Please input your private key. Key will be stored on device.
    </small>
    </p>
    <p>Private key:</p>
    <ion-input type="text" clearInput [(ngModel)]="privateKey" id="privateKey"></ion-input>

    <p>&nbsp;</p>

    <button ion-button block (click)="onSubmit()" [disabled]="!privateKey">Submit</button>
</ion-content>
