<ion-header>
  <ion-navbar>
    <ion-title>Web3 Status</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>Web3: {{isWeb3 | json}}</p>
  <p>Network {{networkName}}: {{isNetwork | json}}</p>
  <p>Logged In: {{isLoggedIn | json}}</p>
  <p *ngIf="!isLoggedIn">
    <small>Please use Metamask or TrustWallet Browser.</small>
  </p>
  <p *ngIf="!isNetwork">
    <small>Please select {{networkName}} network.</small>
  </p>
</ion-content>
