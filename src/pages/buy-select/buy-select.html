<ion-header>
    <ion-navbar>
        <ion-title>Select</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item (click)="onSelect(currency)" *ngFor="let currency of currencies">
      <ion-thumbnail item-start>
        <img src="assets/imgs/cryptocurrency/{{currency.toLowerCase()}}.svg">
      </ion-thumbnail>
      <h2>Price: {{pack / rates.list[currency] | number: '1.6-6'}} {{currency}}</h2>
      <p>Rate: {{rates.list[currency] | number: '1.4-4'}}
        <small>{{quote}}</small>
      </p>
    </button>
        <button ion-item (click)="onSelectFiat()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/cryptocurrency/usd.svg">
      </ion-thumbnail>
      <h2>Price: {{pack | number: '1.2-2'}} USD</h2>
        <small>{{quote}}</small>
      </p>
    </button>
    </ion-list>
</ion-content>
