<ion-header>
  <ion-navbar>
    <ion-title>
      EEC Wallet
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <header (click)="itemSelected('QrShowPage')">
    <p>
      <img alt="logo" height="60" src="assets/imgs/logo.png">
    </p>
    <h6 [class.hidden]="eth.account.balance < 1">
      Balance: {{eth.account.balance | number:'1.0-0'}}
      <small>EEC</small>
    </h6>
    <h3>
      Balance: {{eth.account.balanceEth | number:'1.4-4'}}
      <small>ETH</small>
    </h3>
    <p>Account
      <br>
      <small>{{eth.account.address || 'loading...'}}</small>
      <br>
      <br>
      <!-- <small>
        <sup class="dimmed">[ tap here to show qr code ]</sup>
      </small> -->
    </p>
  </header>
  <section padding>
    <ion-list>
      <button ion-item (click)="itemSelected('BuyPage')">
        <ion-icon name="add" item-start></ion-icon>
        Buy
      </button>
      <button ion-item (click)="itemSelected('SellPage')">
        <ion-icon name="card" item-start></ion-icon>
        Sell
      </button>
      <button ion-item (click)="itemSelected('SendPage')">
        <ion-icon name="flash" item-start></ion-icon>
        Send
      </button>
      <!-- <button ion-item (click)="itemSelected('QrScanerPage')">
        <ion-icon name="qr-scanner" item-start></ion-icon>
        Scan QR code
      </button> -->
      <button ion-item (click)="itemSelected('HistoryPage')">
        <ion-icon name="paper" item-start></ion-icon>
        Transactions
      </button>
      <button ion-item (click)="itemSelected('MerchantsPage')">
        <ion-icon name="contacts" item-start></ion-icon>
        Merchants list
      </button>
      <button ion-item (click)="itemSelected('QrShowPage')">
        <ion-icon name="barcode" item-start></ion-icon>
        Your wallet QR code
      </button>
      <button ion-item (click)="itemSelected('InfoPage')">
        <ion-icon name="information-circle" item-start></ion-icon>
        Info
      </button>
      <button ion-item (click)="signOut()" *ngIf="!eth.embedded && eth.account.address">
        <ion-icon name="log-out" item-start></ion-icon>
        Sign out
      </button>
    </ion-list>
  </section>

</ion-content>
